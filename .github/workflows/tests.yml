          cd build
          ./src/calculator mul 10 5

  Test_Div:
    needs: Compilation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test fonction div
        run: |
          cd build
          ./src/calculator div 10 5

  Test_Car:
    needs: Compilation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test fonction car
        run: |
          cd build
          ./src/calculator car 5

